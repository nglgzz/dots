# https://canonical-subiquity.readthedocs-hosted.com/en/latest/reference/autoinstall-reference.html
autoinstall:
  version: 1
  interactive-sections:
    - identity
    - storage
  locale: en_US.UTF-8
  keyboard:
    layout: "us,it,se"
    variant: ",,"
    toggle: alt_shift_toggle
  timezone: Europe/Rome
  storage:
    layout:
      name: lvm
      sizing-policy: all
  source:
    id: ubuntu-desktop-minimal
  refresh-installer:
    update: true
  codecs:
    install: true
  drivers:
    install: true
  packages:
    - neovim
    - zsh
    - fzf
    - git
    - git-delta
    - shellcheck
    - curl
    - make
    - btop
    - htop
    - bat
    - gnome-tweaks
    - nautilus-share
    - fonts-hack
    - vlc
    - picard
  snaps:
    - name: chromium
    - name: firefox
    - name: code
      classic: true
    - name: yq
    - name: telegram-desktop
    - name: discord
    - name: steam
    - name: obsidian
      classic: true
  # Updates to installed packages before rebooting.
  updates: all
  shutdown: reboot
